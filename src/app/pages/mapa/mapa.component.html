<div class="container">
    <div class="saludo">
        <h2>Ruta de Entrega</h2>

        <h3 routerLink="/delivery-status" *ngIf="identity?.role ==='USER'">Ver Entrega</h3> -->
    </div>
</div>
<div class="mostrarmapa">
    <!-- Contenedor del mapa Leaflet -->
    <div #mapContainer class="map-container"></div>

    <!-- Informaci贸n de coordenadas -->
    <div class="coords-info" *ngIf="driverPosition || deliveryPosition">
        <div class="coord-item" *ngIf="driverPosition">
            <span class="label"> Repartidor:</span>
            <span class="value">{{ driverPosition.lat.toFixed(6) }}, {{ driverPosition.lng.toFixed(6) }}</span>
        </div>
        <div class="coord-item" *ngIf="deliveryPosition">
            <span class="label"> Entrega:</span>
            <span class="value">{{ deliveryPosition.lat.toFixed(6) }}, {{ deliveryPosition.lng.toFixed(6) }}</span>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading-overlay" *ngIf="loading">
        <div class="spinner"></div>
        <p>Obteniendo ubicaci贸n...</p>
    </div>

    <!-- Error -->
    <div class="error-message" *ngIf="errorMessage">
        <p>锔 {{ errorMessage }}</p>
        <p>Usando ubicaci贸n de demostraci贸n</p>
    </div>
</div>
